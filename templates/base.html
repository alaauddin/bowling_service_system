<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Service System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%); }
        .navbar-brand, .nav-link { color: #fff !important; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .wow { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4 shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand wow fs-3" href="/">
                <i class="bi bi-bowling-ball"></i> نظام خدمة البولينج
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/">الرئيسية</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link fw-bold" style="color:#fff;text-decoration:none;">تسجيل الخروج</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'login' %}">تسجيل الدخول</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wow text-center mb-4 display-6" style="letter-spacing:2px;">
                    مرحبًا بكم في نظام خدمة البولينج
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add a little wow effect for cards
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.card').forEach(function(card) {
                card.addEventListener('mouseenter', function() {
                    card.style.transform = 'scale(1.03)';
                    card.style.boxShadow = '0 4px 16px rgba(0,123,255,0.15)';
                });
                card.addEventListener('mouseleave', function() {
                    card.style.transform = 'scale(1)';
                    card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                });
            });
        });
    </script>
</body>
</html>
