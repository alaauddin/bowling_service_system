{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg wow">
            <h2 class="text-center mb-4 wow">Login</h2>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Invalid credentials!</strong> Please try again.
                </div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 wow">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/" class="text-decoration-none">&larr; Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
