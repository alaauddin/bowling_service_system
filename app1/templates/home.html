
{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-5">
   
    <p class="lead mt-3" style="font-size:1.3rem; color: var(--secondary);">
        اختر القسم لعرض المسارات والتفاصيل الخاصة به.
    </p>
</div>
<div class="row justify-content-center">
    {% for section in sections %}
    <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
        <div class="card shadow-sm w-100 h-100 wow-card" style="transition:all 0.4s;">
            <div class="card-header text-center" style="background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%); color: #fff;">
                <i class="bi bi-geo-alt-fill" style="font-size:2rem; color:var(--accent);"></i>
            </div>
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title fw-bold text-center mb-3" style="color:var(--primary);">{{ section.name }}</h5>
                <a href="{% url 'section_detail' section.id %}" class="btn btn-primary mt-auto" style="border-radius:50px;">
                    <i class="bi bi-eye-fill me-1"></i> عرض القسم
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
        <p class="alert alert-info mt-4">لا توجد أقسام.</p>
    </div>
    {% endfor %}
</div>
<style>
    .wow-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 15px 30px rgba(45, 72, 226, 0.15);
    }
    @media (max-width: 768px) {
        .welcome-text {
            font-size: 2rem !important;
        }
    }
</style>
{% endblock %}
