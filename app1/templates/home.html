{% extends 'base.html' %}
{% block content %}
<h2 class="wow">مرحبًا بكم في نظام خدمة البولينج</h2>
<p class="lead">اختر القسم لعرض المسارات والتفاصيل الخاصة به.</p>
<div class="row">
    {% for section in sections %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ section.name }}</h5>
                <a href="{% url 'section_detail' section.id %}" class="btn btn-success">عرض القسم</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>لا توجد أقسام.</p>
    {% endfor %}
</div>
{% endblock %}
